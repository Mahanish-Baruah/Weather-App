<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <nav class="navbar frosted-glass">
            <div class="container-sm flex-column gap-3">
                <a class="navbar-brand fs-2 m-0">Weather App</a>
                <form class="d-flex mb-3" role="search">
                    <input
                        id="city"
                        class="form-control me-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-dark" type="submit" id="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>
        <div class="container-sm d-flex justify-content-center align-items-center mt-5 ">
            <div class="frosted-glass rounded" style="width: 18rem;">
                <div class="list-items">
                    <h5 class="card-title" id="city_name">City</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-items"><p class="m-0">Temp</p> <span id="temp"></span></li>
                    <li class="list-items"><p class="m-0">Max Temp</p> <span id="max_temp"></span></li>
                    <li class="list-items"><p class="m-0">Min Temp</p> <span id="min_temp"></span></li>
                    <li class="list-items"><p class="m-0">Feels Like</p> <span id="feels_like"></span></li>
                    <li class="list-items"><p class="m-0">Humidity</p> <span id="humidity"></span></li>
                    <li class="list-items"><p class="m-0">Cloud %</p> <span id="cloud_pct"></span></li>
                    <li class="list-items"><p class="m-0">Wind Speed</p> <span id="wind_speed"></span></li>
                    <li class="list-items"><p class="m-0">Wind Direction</p> <span id="wind_degrees"></span></li>
                    <li class="list-items"><p class="m-0">Sunrise</p> <span id="sunrise"></span></li>
                    <li class="list-items"><p class="m-0">Sunset</p> <span id="sunset"></span></li>
                </ul>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
